<ion-header mode="ios">
  <ion-toolbar lines="none">
    <ion-buttons slot="end">
      <ion-button slot="icon-only" (click)="close()" expand="block" fill="clear" mode="ios" color="dark">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">        
        <p class="title"> Cree una categoria para su <b>men√∫</b> </p>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8" size-lg="5">
        <form [formGroup]="formCategory">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input #input formControlName="nombre" autocorrect="true" autocapitalize="true"></ion-input>
          </ion-item>
          <input type="file" formControlName="foto" (change)="uploadImage($event)" accept="image/*" class="custom-file-input">
        </form>
        <div class="preview">
          <img [src]="URLPublica" alt="">
        </div>
        <ion-item>
          <ion-progress-bar [value]="porcentaje" [buffer]="porcentaje + 0.05"></ion-progress-bar>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="onSubmit()" expand="block" fill="clear" color="danger" mode="ios">
      <ion-spinner name="lines-small" class="ion-padding-end" color="dark" *ngIf="isLoading"></ion-spinner>
      Guardar
    </ion-button>
  </ion-toolbar>
</ion-footer>
