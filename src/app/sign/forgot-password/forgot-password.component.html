<div class="container">
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="5" size-xl="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <h3 class="title">Recuperar ContraseÃ±a</h3>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="formAuth">
              <ion-item>
                <ion-label position="floating">E-Mail</ion-label>
                <ion-input formControlName="email" type="text"></ion-input>
              </ion-item>
              <ion-row>
                <ion-col size="6">
                  <ion-button (click)="onSubmit()" expand="full" color="tertiary">
                    <ion-icon slot="start" name="add"></ion-icon>
                    Recuperar
                  </ion-button>
                </ion-col>
                <ion-col size="6">
                  <ion-button (click)="onSignIn()" expand="full" color="danger">Regresar</ion-button>
                </ion-col>
              </ion-row>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="11">

      </ion-col>
    </ion-row>
  </ion-grid>
</div>
