<ion-content>
  <div class="container">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">        
          <h3 class="title"> Escriba su e-mail y contraseña </h3>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="11" size-md="6" size-lg="5" size-xl="4">
          <form [formGroup]="formAuth">
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input #input formControlName="email" type="email" spellcheck="true"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input formControlName="password" type="password" inputmode="numeric" maxlength="6"></ion-input>
            </ion-item>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
<ion-footer mode="md">
  <ion-toolbar>
    <ion-button (click)="onSubmit()" expand="block" fill="clear" color="danger" mode="ios">
      <ion-spinner name="lines-small" class="ion-padding-end" color="dark" *ngIf="isLoading"></ion-spinner>
      Entrar
    </ion-button>
  </ion-toolbar>
</ion-footer>
