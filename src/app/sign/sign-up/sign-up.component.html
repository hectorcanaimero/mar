<ion-header mode="ios">
  <ion-toolbar lines="none">
    <ion-buttons slot="start">
      <ion-button slot="icon-only" (click)="onSignIn()" expand="block" fill="clear" mode="ios" color="dark">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">        
        <h3 class="title"> llene los datos con la siguiente informacion </h3>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="11" size-md="6" size-lg="5" size-xl="4">
        <form [formGroup]="formAuth">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input #input formControlName="name" spellcheck="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Nit/Rif</ion-label>
            <ion-input formControlName="nit" spellcheck="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">E-Mail</ion-label>
            <ion-input formControlName="email" type="email" spellcheck="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Descripción</ion-label>
            <ion-input formControlName="description" spellcheck="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Telefono</ion-label>
            <ion-input formControlName="phone" type="tel" spellcheck="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Ciudad</ion-label>
            <ion-input formControlName="city" spellcheck="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Barrio</ion-label>
            <ion-input formControlName="neighboord" spellcheck="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Calle</ion-label>
            <ion-input formControlName="street" spellcheck="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Número</ion-label>
            <ion-input formControlName="number" spellcheck="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password" inputmode="numeric" maxlength="6"></ion-input>
          </ion-item>
          <div class="foto" (click)="onPhoto()" *ngIf="photoService.photos.length === 0">
            <p>Logo de la Empresa</p>
          </div>
          <div *ngFor="let photo of photoService.photos; index as position" class="preview">
            <ion-img [src]="photo.webviewPath" class="image"></ion-img>
            <p class="remove" (click)="onPhotoRemove()">Remove</p>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer mode="md">
  <ion-toolbar>
    <ion-button (click)="onSubmit()" expand="block" fill="clear" color="danger" mode="ios">
      <ion-spinner name="lines-small" class="ion-padding-end" color="dark" *ngIf="isLoading"></ion-spinner>
      Salvar
    </ion-button>
  </ion-toolbar>
</ion-footer>
